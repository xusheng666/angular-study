<div>
    <input type="text" (input)="changeFilter($event)" />
</div>
<table>

    <tbody>
        <tr *ngFor="let product of filteredProducts()">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </tbody>

</table>
